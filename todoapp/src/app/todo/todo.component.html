<!-- app.component.html -->
<div class="todo-container">
  <h2 style="text-align: center;color: blue;">My To-Do List</h2>

  <div class="input-group mb-3">
    <input type="text" [(ngModel)]="newTask"  placeholder="Enter a task" />
    <button class="btn btn-primary" (click)="addTask()">Add</button>
  </div>

  <ul class="list">
    <li *ngFor="let task of tasks; let i = index" class="task-item">
      {{ task }}
      <button class="btn btn-danger mt-2 btn-remove" (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
